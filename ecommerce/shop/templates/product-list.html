{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text text-muted">{{ product.category.name }}</p>
                    <p class="card-text">{{ product.description }}</p>
                    <h6 class="card-subtitle mb-2 text-primary">${{ product.price }}</h6>
                    <small class="text-muted">In Stock: {{ product.stock }}</small>
                    <br>
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-primary btn-sm mt-3">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
