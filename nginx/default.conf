server {
    listen 80;
    server_name _; 

    # 1. Nginx-Level Health Check (Bypass Django)
    # This solves the 400 error immediately by returning 200 at the proxy level
    location = /health/ {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    location / {
        proxy_pass http://web:8000;
        
        # 2. Fix Host Header:
        # Instead of $host (which is the private IP for health checks), 
        # use $http_host or hardcode your domain if needed.
        proxy_set_header Host $host;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 3. Handle Proto carefully:
        # If the ALB isn't sending the header, default to 'http' to avoid errors
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        
        # 4. Add this to prevent 400s if headers are slightly malformed
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    location /static/ {
        alias /usr/share/nginx/html/static/; 
        expires 30d;
    }
}
