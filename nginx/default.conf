server {
    listen 80;
    server_name _; 

    # The directory where your HTML/frontend files are located
    root /usr/share/nginx/html;
    
    # Default file to serve
    index index.html;

    location / {
        # Try to serve the file, then the directory, 
        # then fall back to index.html (useful for SPA frameworks like React/Vue)
        try_files $uri $uri/ /index.html;
    }

    location /static/ {
        # This can stay the same if your CSS/JS is in a subfolder
        alias /usr/share/nginx/html/static/; 
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}